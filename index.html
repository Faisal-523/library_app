<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-header">
            <div class="heading">
            <h1>My Library App</h1>
            </div>
            <div class="nav">
            <button class="add-btn">Add a Book</button>
            </div>
            <!--html for pop up form-->
            <div class="form-popup" id="myForm">
                <form action="" class="form-container">
                  <h2>Add a Book</h2>
              
                  <label for="title">Title</label>
                  <input type="text" id="title" placeholder="Enter Title" name="title" required>
              
                  <label for="author">Author</label>
                  <input type="text" id="author" placeholder="Enter Author" name="author" required>

                  <label for="pg">Pages</label>
                  <input type="text" id="pages" placeholder="Enter Pages" name="pg" required>

                  <label for="readStatus">read</label>
                  <input type="radio" name="readStatus" value="read">

                  <label for="readStatus">unread</label>
                  <input type="radio" name="readStatus" value="unread">
              
                  <button type="button" id="submit" class="btn">Submit</button>
                  <button type="button" id="cancel" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
              </div>
        </div>
        <div class="main-container"></div>
        <script src='script.js'></script>
    </body>
</html>
